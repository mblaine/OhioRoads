<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<title>Ohio Road Map Tiles</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style type="text/css">
nav {height: 70px; width: 100%}
nav h2 {margin-bottom: 30px}
pre {display: inline; background-color: #ddd; padding: 2px}
#map {height:calc(100% - 70px);}
.leaflet-tile-container { pointer-events: auto; }
.btn-ptr {cursor:pointer}
@media only screen and (max-width: 1440px) {
  nav {height: 90px; width: 100%}
  #map {height:calc(100% - 90px);}
}
@media only screen and (max-width: 800px) {
  nav {height: 110px; width: 100%}
  #map {height:calc(100% - 110px);}
}
</style>
</head>
<body style="height:100%;margin:0;padding:0;">
<nav class="navbar">
<div class="container-fluid">
	<div class="col-2">
		<h2>Ohio Roads</h2>
	</div>
	<div class="col-10">
		<ul>
			<li>Generated using <a href="https://mapnik.org/">Mapnik</a> from <a href="https://gis.dot.state.oh.us/tims/Data/Download">road inventory data</a> released by the <a href="https://gis.dot.state.oh.us/tims/About">Ohio Department of Transportation (ODOT) Transportation Information Mapping System (TIMS)</a></li>
			<li>Tile source url: <pre>tms[19]:https://tiles.mblaine.com/ohio/{zoom}/{x}/{y}.png</pre> <button id="copy" class="btn btn-primary btn-sm" onclick="navigator.clipboard.writeText('tms[19]:https://tiles.mblaine.com/ohio/{zoom}/{x}/{y}.png');document.getElementById('copy').innerHTML='Copied!';">Copy</button</li>
		</ul>
	</div>
</div>
</nav>
<div id="map"></div>
<script>
//<![CDATA[
var map = L.map('map').setView([40.103, -82.78], 8);
L.tileLayer('https://tiles.mblaine.com/ohio/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://gis.dot.state.oh.us/tims/About">Ohio Dept. of Transportation</a>',
    maxZoom: 19,
    maxNativeZoom: 19
}).addTo(map);
var hash = L.hash(map);
//https://stackoverflow.com/a/64048409
L.Control.Button1 = L.Control.extend({
    options: {
        position: 'topleft'
    },
    onAdd: function (map) {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control btn-ptr');
        var button = L.DomUtil.create('a', 'leaflet-control-button', container);
        L.DomEvent.disableClickPropagation(button);
        L.DomEvent.on(button, 'click', function(){
            map.flyTo([41.52125, -82.52753], 18, {animate: false});
        });

        container.title = "Jump to map key";
		button.innerHTML = "Key";

        return container;
    },
    onRemove: function(map) {},
});
L.Control.Button2 = L.Control.extend({
    options: {
        position: 'topleft'
    },
    onAdd: function (map) {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control btn-ptr');
        var button = L.DomUtil.create('a', 'leaflet-control-button', container);
        L.DomEvent.disableClickPropagation(button);
        L.DomEvent.on(button, 'click', function(){
            map.flyTo([40.103, -82.78], 8, {animate: false});
        });

        container.title = "Re-center map";
		button.innerHTML = "Cntr";

        return container;
    },
    onRemove: function(map) {},
});
var btn1 = new L.Control.Button1();
btn1.addTo(map);
var btn2 = new L.Control.Button2();
btn2.addTo(map);
//]]>
</script>
</body>
</html>
